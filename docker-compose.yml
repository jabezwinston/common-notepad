version: '3.8'

services:
  common-notepad:
    build: .
    container_name: common-notepad-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Mount users.csv and any persistent data
      - ./data:/app/data
      # Optional: Mount users.csv directly if you want to edit it on host
      - ./users.csv:/app/users.csv:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { hostname: 'localhost', port: 3000, path: '/', method: 'GET' }; const req = http.request(options, (res) => { if (res.statusCode === 200) { process.exit(0); } else { process.exit(1); } }); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - notepad-network

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: common-notepad-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # Optional: SSL certificates
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - common-notepad
    networks:
      - notepad-network

networks:
  notepad-network:
    driver: bridge

volumes:
  notepad-data:
    driver: local
